<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<style>
		html,
		body {
			height: 100%;
			padding: 0;
			margin: 0;
		}

		.flex-master {
			display: flex;
			flex-direction: column;
			flex-wrap: nowrap;

			height: 100%;
			overflow: auto;
		}

		.page-header {
			flex: none;
			/* fixed size */

			/* padding: 15px; */
			/* font-size: 3em;
			font-weight: bold; */
			background: #535353;
			color: white;
		}

		.page-content {
			flex: 1;
			/* resize in container */
			overflow: auto;
			/* IMPORTANT for FireFox */

			/* new flex container for content */
			display: flex;
			flex-direction: row;
		}

		.sidebar-left {
			flex: none;
			background: black;

			/* padding: 20px; */
			width: 400px;
			overflow: auto;
			color: white;
		}

		/* .splitter {
			flex: none;
			width: 5px;
			cursor: col-resize;
			background: #535353;
		} */

		.content-container {
			flex: 1 1 auto;
			background: #838383;
			/* padding: 20px; */
			width: 100%;
			overflow-y: auto;

			display: flex;
			/* new flex for content/ads*/
			flex-direction: row;
		}

		.main-content {
			flex: 1 1 auto;

			width: 100%;
			padding: 10px;
		}

		.page-ads {
			flex: 0 0 auto;
			width: 180px;
			overflow: hidden;

			display: flex;
			/* new flex for ads */
			flex-direction: column;
		}

		.ad {
			flex: none;
			align-self: center;
			padding: 5px;
			margin: 15px;
			width: 150px;
			height: 150px;
			background: lightblue;
			overflow: hidden;

			/* center ad text */
			display: flex;
			justify-content: center;
			align-items: center;
		}

		footer {
			flex: 0 0 auto;
			background: dodgerblue;
			color: white;
			padding-bottom: 3px;
		}

		.nav-item-icon {
			font-size: 16pt;
		}

		.hamburger {
			font-size: 16pt;
			/* padding: 15px; */
			height: 50px;
		}

		.nav-collapsed {
			width: 50px;
			/* transition: width 0.5s; */
		}

		.nav-collapsed>button {
			width: 50px;
			height: 50px;
			/* transition: width 0.5s; */
		}

		.nav-collapsed button>span {
			visibility: hidden;
		}

		/* .nav-collapsed a {
			height: 50px;
		} */

		.nav-expanded {
			width: 280px;
			/* transition: width 0.5s; */
		}

		.nav-expanded button {
			width: 280px;
			/* transition: width 0.5s; */
		}

		.nav-expanded button {
			height: 50px;
		}

		.nav-expanded button:hover {
			background: grey;
		}

		.nav-collapsed button:hover {
			background: grey;
		}

		.nav-expanded a:hover {
			background: grey;
		}

		.nav-collapsed a:hover {
			background: grey;
		}

		.nav-expanded a {
			height: 50px;
		}

		.nav-expanded button>span {
			padding-left: 15px;
			visibility: visible;
			/* transition-delay: 0.5s; */
		}
	</style>
	<title>Items and Links - Projects</title>
</head>

<body class="bg-dark text-white">
	<div class="flex-master">


		<header class="page-header" id="view-name">
			<nav class="navbar navbar-expand-lg navbar-dark">
				<div class="container-fluid">
					<div class="collapse navbar-collapse " id="navbarSupportedContent">
						<h4 class="navbar-nav me-auto mb-2 mb-lg-0">Items and Links</h4>
						<!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#"><i class="bi bi-plus-lg"></i></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"><i class="bi bi-arrow-clockwise nav-item-icon-lg"></i></a>
							</li>
						</ul> -->
						<div class="d-flex">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
							<button class="btn btn-outline-light" type="submit">Search</button>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<div class="page-content">
			<div class="nav flex-column nav-pills me-3 text-white flex-shrink-0 nav-collapsed"
				style="background: black;" id="v-pills-tab" role="tablist" aria-orientation="vertical">
				<button class="nav-link text-white d-flex align-items-center mb-3 mb-md-0 me-md-auto hamburger"
					id="hamburger" type="button" title="Expand/collapse menu"><i class="bi bi-list"></i></button>
				<button class="nav-link text-white active d-flex align-items-center mb-3 mb-md-0 me-md-auto"
					id="component-tab" data-bs-toggle="pill" data-bs-target="#component" type="button" role="tab"
					aria-controls="components" aria-selected="true" title="Components"><i
						class="bi bi-puzzle nav-item-icon"></i><span>Components</span></button>
				<button class="nav-link text-white d-flex align-items-center mb-3 mb-md-0 me-md-auto" id="item-tab"
					data-bs-toggle="pill" data-bs-target="#item" type="button" role="tab" aria-controls="items"
					aria-selected="false"><i class="bi bi-x-diamond nav-item-icon"
						title="Items"></i><span>Items</span></button>
				<button class="nav-link text-white d-flex align-items-center mb-3 mb-md-0 me-md-auto"
					id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button"
					role="tab" aria-controls="v-pills-messages" aria-selected="false" title="Item Types"><i
						class="bi bi-tag nav-item-icon"></i><span>Item Types</span></button>
				<button class="nav-link text-white d-flex align-items-center mb-3 mb-md-0 me-md-auto"
					id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button"
					role="tab" aria-controls="v-pills-settings" aria-selected="false" title="Links"><i
						class="bi bi-link nav-item-icon"></i><span>Links</span></button>
			</div>
			<div class="tab-content w-100" id="v-pills-tabContent">
				<div class="tab-pane fade show active" id="component" role="tabpanel" aria-labelledby="component-tab">
					<div class="btn-toolbar m-3">
						<div class="btn-group mr-2">
							<button class="btn btn-sm btn-outline-secondary" id="new-component"><i class="bi bi-plus-lg me-2" ></i>New
								Component</button>
							<button class="btn btn-sm btn-outline-secondary" id="createComponentFromFileButton"><i class="bi bi-box-arrow-in-down me-2"></i>New
								Component from file</button>
						</div>
					</div>
					<table class="table table-hover table-dark">
						<thead>
							<tr>
								<th><a id="component-active-sort-order" href="#" title="Sort order">Active</a>
								</th>
								<th><a id="component-identifier-sort-order" href="#" title="Sort order">Identifier</a>
								</th>
								<th><a id="component-description-sort-order" href="#" title="Sort order">Description</a>
								</th>
								<th><a id="component-updated-sort-order" href="#" title="Sort order">Updated</a></th>
							</tr>
						</thead>
						<tbody id="component-table"></tbody>
					</table>
				</div>
				<div class="tab-pane fade" id="item" role="tabpanel" aria-labelledby="item-tab">
					<div class="btn-toolbar m-3">
						<div class="btn-group mr-2">
							<button class="btn btn-sm btn-outline-secondary" id="new-item"><i class="bi bi-plus-lg me-2"></i>New
								Item</button>
						</div>
					</div>
					<table class="table table-hover table-dark">
						<thead>
							<tr>
								<th><a id="item-image-sort-order" href="#" title="Sort order">Image</a>
								</th>
								<th><a id="item-active-sort-order" href="#" title="Sort order">Active</a>
								</th>
								<th><a id="item-identifier-sort-order" href="#" title="Sort order">Identifier</a>
								</th>
								<th><a id="item-description-sort-order" href="#" title="Sort order">Description</a>
								</th>
								<th><a id="item-updated-sort-order" href="#" title="Sort order">Updated</a></th>
							</tr>
						</thead>
						<tbody id="item-table"></tbody>
					</table>
				</div>
				<div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
					Item Types</div>
				<div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
					Links</div>
			</div>
			<div class="toast mb-5 me-4" role="alert" aria-live="assertive" aria-atomic="true"
				style="background: black; position: absolute; right: 0px; bottom: 0px;">
				<div class="toast-body text-white" id="progress-message"></div>
			</div>
		</div>

		<footer class="d-flex justify-content-between">
			<small class="flex-column">Component:&nbsp;<span id="current-component">None</span></small>
			<small class="flex-column"><span id="general-status"></span></small>			
			<!-- <small>&copy West Wind Technologies, 2016</small> -->
		</footer>

	</div>

	<script src="models.js"></script>
	<script src="control.js"></script>
	<script src="views.js"></script>
</body>

</html>
