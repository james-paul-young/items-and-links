<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sandstone/bootstrap.min.css"> -->
	<!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
	<script src='http://d3js.org/d3.v5.min.js'></script>
	<style>
		html,
		body {
			height: 100%;
			padding: 0;
			margin: 0;
		}

		.flex-master {
			display: flex;
			flex-direction: column;
			flex-wrap: nowrap;

			height: 100%;
			overflow: auto;
		}

		.page-header {
			flex: none;
			/* fixed size */

			padding: 15px;
			font-size: 3em;
			font-weight: bold;
			background: #535353;
			color: white;
		}

		.page-content {
			flex: 1;
			/* resize in container */
			overflow: auto;
			/* IMPORTANT for FireFox */

			/* new flex container for content */
			display: flex;
			flex-direction: row;
		}

		.sidebar-left {
			flex: none;
			/* background: #838383; */

			/* padding: 20px; */
			width: 300px;
			overflow: auto;
			/* color: white; */
		}

		.sidebar-list {
			width: 280px;
		}

		.splitter {
			flex: none;
			width: 4px;
			cursor: col-resize;
			background: #535353;
		}

		.content-container {
			flex: 1 1 auto;
			/* background: #eee; */
			padding: 20px;
			width: 100%;
			overflow-y: auto;

			display: flex;
			/* new flex for content/ads*/
			flex-direction: row;
		}

		.main-content {
			flex: 1 1 auto;

			width: 100%;
			padding: 10px;
		}

		.page-ads {
			flex: 0 0 auto;
			width: 180px;
			overflow: hidden;

			display: flex;
			/* new flex for ads */
			flex-direction: column;
		}

		.ad {
			flex: none;
			align-self: center;
			padding: 5px;
			margin: 15px;
			width: 150px;
			height: 150px;
			background: lightblue;
			overflow: hidden;

			/* center ad text */
			display: flex;
			justify-content: center;
			align-items: center;
		}

		footer {
			flex: 0 0 auto;
			/* background: #535353;
			color: white; */
			padding: 10px;
		}

		.truncated-text {
			white-space: nowrap;
			width: 100%;
			/* IE6 needs any width */
			overflow: hidden;
			/* "overflow" value must be different from  visible"*/
			-o-text-overflow: ellipsis;
			/* Opera < 11*/
			text-overflow: ellipsis;
			/* IE, Safari (WebKit), Opera >= 11, FF > 6 */
		}
	</style>
	<title>Items and Links - Projects</title>
</head>

<body>
	<div class="flex-master">
		<header>
			<nav class="navbar">
				<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
							data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
							aria-selected="true">Home</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
							data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
							aria-selected="false">Items</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
							data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
							aria-selected="false">Contact</button>
					</li>
				</ul>
			</nav>
		</header>
		<div class="page-content">
			<nav class="sidebar-left">
				<div class="d-flex flex-column align-items-stretch sidebar-list">
					<a href="/"
						class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom justify-content-between">
						<span class="fs-5 fw-semibold" id="list-group-name" id="list-group-name"></span>
					</a>
					<div class="list-group list-group-flush border-bottom scrollarea" id="sidebarList">
					</div>
				</div>
			</nav>
			<div class="splitter">
			</div>
			<div class="content-container">
				<div class="tab-content w-100" id="pills-tabContent">
					<div class="tab-pane fade show active" id="pills-home" role="tabpanel"
						aria-labelledby="pills-home-tab">Project</div>
					<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
						<div class="d-flex justify-content-end">
							<div class="btn-group" role="group" aria-label="Basic outlined example">
								<button type="button" class="btn btn-outline-primary" id="new-item">New</button>
								<button type="button" class="btn btn-outline-primary">Delete</button>
							</div>
						</div>
						<div class="fs-5 fw-semibold" id="list-group-name" id="list-group-name">Item Details</div>
						<div class="mb-3">
							<label for="itemIdentifierInput" class="form-label">Identifier</label>
							<input type="text" class="form-control" id="itemIdentifierInput"
								placeholder="Enter Identifier...">
						</div>
						<div class="mb-3">
							<label for="itemDescriptionInput" class="form-label">Description</label>
							<textarea class="form-control" id="itemDescriptionInput" rows="3"></textarea>
						</div>
						<div class="card mb-3">
							<div class="card-body">
								<h5 class="card-title">Colours</h5>
								<label for="forecolorInput" class="form-label">Forecolour</label>
								<input type="color" class="form-control form-control-color" id="forecolorInput"
									title="Choose your color">
								<label for="backcolorInput" class="form-label">Backcolor</label>
								<input type="color" class="form-control form-control-color" id="backcolorInput"
									title="Choose your color">
							</div>
						</div>
						<div class="mb-3">
							<label for="itemUpdatedInput" class="form-label">Last updated</label>
							<input type="text" class="form-control" id="itemUpdatedInput" readonly="true">
						</div>
						<div class="mb-3">
							<label for="itemCreatedInput" class="form-label">Created</label>
							<input type="text" class="form-control" id="itemCreatedInput" readonly="true">
						</div>
						<div class="btn-group" role="group" aria-label="Items toolbar">
							<button type="button" class="btn btn-primary" id="saveItem">Save</button>
						</div>
					</div>
					<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
						...</div>
				</div>
				<div class="toast position-absolute bottom-0 end-0 bg-secondary text-white" role="alert" aria-live="assertive" aria-atomic="true">
					<div class="toast-body" id="progress-message">
						
					</div>
				</div>
				</div>
		</div>
		<footer>
			<small>&copy West Wind Technologies, 2016</small>
		</footer>
	</div>

	<script src="models.js"></script>
	<script src="control.js"></script>
	<script src="views.js"></script>
</body>

</html>
