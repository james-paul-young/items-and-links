<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>RM - Types</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sandstone/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src='http://d3js.org/d3.v5.min.js'></script>
  
</head>

<body>
    <div class="main">
        <div class="table-title">
            <h2><span id="pageTitle"></span></h2>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="createConnectorButton" data-toggle="modal"
                data-target="#connectorModal"><i class="fa fa-plus"></i>
                Add
                New</button>
        </div>
    </div>
    <table id="connectorsTable" class="table table-hover"></table>
    <!-- The Modal -->
    <div id="connectorModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Properties</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <fieldset>
                        <label for="connectorIdentifierInput">Identifier</label>
                        <input class="form-control" id="connectorIdentifierInput"
                            placeholder="Enter identifier"></input>
                        <small id="connectorIdentifierHelp" class="form-text text-muted">Text displayed on visual
                            representations.</small>

                        <label for="connectorColourInput">Colour</label>
                        <input id="connectorColourInput" class="form-control " type="color"
                            placeholder="Select colour"></input>
                        <small id="connectorColourHelp" class="form-text text-muted">The colour used when displaying
                            this connector.</small>

                        <label for="connectorMarkerInput">Style</label>
                        <ul id="connectorMarkerInput" class="list-group connectorsInput">
                        </ul>

                        <label for="connectorDescriptionInput">Description</label>
                        <textarea id="connectorDescriptionInput" class="form-control " placeholder="Enter description"
                            rows="3"></textarea>
                        <div class="modal-footer">
                            <button id="saveConnectorButton" class="btn btn-primary" data-dismiss="modal">Save</button>
                            <button id="cancelConnectorButton" class="btn btn-danger"
                                data-dismiss="modal">Cancel</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/viewmodel.js"></script>

    <script src="../js/application_resources.js"></script>
    <script src="../js/application_view.js"></script>

    <script src="../project/project_model.js"></script>
    <script src="../project/project_resources.js"></script>
    <script src="../project/project_viewmodel.js"></script>

    <script src="../thing/thing_resources.js"></script>
    <script src="../thing/thing_model.js"></script>
    <script src="../thing/thing_viewmodel.js"></script>
    <script src="../thing/thing_properties.js"></script>
  
    <script src="../connection/connection_resources.js"></script>
    <script src="../connection/connection_model.js"></script>
    <script src="../connection/connection_viewmodel.js"></script>
    <script src="../connection/connection_properties.js"></script>
    
    <script src="connector_resources.js"></script>
    <script src="connector_model.js"></script>
    <script src="connector_viewmodel.js"></script>
    <script src="connector_view.js"></script>

    <script src="../type/type_resources.js"></script>
    <script src="../type/type_model.js"></script>
    <script src="../type/type_viewmodel.js"></script>
  
</body>

</html>
