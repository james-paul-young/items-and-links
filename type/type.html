<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sandstone/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src='http://d3js.org/d3.v5.min.js'></script>

</head>

<body>
  <!-- Page content -->
  <div class="main">
    <div class="table-title">
      <h2><span id="pageTitle"></span></h2>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary add-new" id="createTypeButton" data-toggle="modal"
        data-target="#typeModal"><i class="fa fa-plus"></i> <span id="createTypeLabel"></span></button>
    </div>
  </div>
  <table id="typesTable" class="table table-hover"></table>
  </div>
  <!-- The Modal -->
  <div id="typeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><span id="modalTitle">Properties</span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
       <div class="modal-body">
          <fieldset>
            <!-- <label for="typeIconInput">Icon</label>
            <select id="typeIconInput" class="form-control iconSelect">
            </select>
            <small id="typeIconHelp" class="form-text text-muted"></small> -->

            <label for="typeIdentifierInput">Identifier</label>
            <input class="form-control" id="typeIdentifierInput" placeholder="Enter identifier"></input>
            <small id="typeIdentifierHelp" class="form-text text-muted"></small>

            <label for="typeColourInput">Foreground Colour</label>
            <input id="typeColourInput" class="form-control " type="color" placeholder="Select colour"></input>
            <small id="typeColourHelp" class="form-text text-muted">Default foreground colour for this item.</small>

            <label for="typeBackgroundColourInput">Background Colour</label>
            <input id="typeBackgroundColourInput" class="form-control " type="color" placeholder="Select Background colour"></input>
            <small id="typeBackgroundColourHelp" class="form-text text-muted">Default background colour for this item.</small>

            <label for="typeDescriptionInput">Description</label>
            <input class="form-control" id="typeDescriptionInput" placeholder="Enter description"></input>
            <small id="typeDescriptionHelp" class="form-text text-muted"></small>
            <div class="form-group">
              <label for="typeImageInput">Image</label>
              <div id="imageDiv"><img id="typeImage" height="100" width="100"></div>
              <label class="btn btn-primary cursor-pointer" for="typeImageInput">Browse</label>
                  <input type="file" id="typeImageInput" placeholder="" hidden></input>
                  <label class="btn btn-primary cursor-pointer" for="clearTypeImageButton">Clear</label>
              <button id="clearTypeImageButton" class="btn btn-primary" hidden></button>
              <small id="clearTypeImageHelp" class="form-text text-muted">Default image to display for an item.</small>
          </div>

            <div class="modal-footer">
              <button id="saveTypeButton" class="btn btn-primary" id="saveTypeButton" data-dismiss="modal">Save</button>
              <button id="cancelTypeButton" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/common.js"></script>
  <script src="../js/observer.js"></script>
  <script src="../js/viewmodel.js"></script>

  <script src="../js/application_resources.js"></script>
  <script src="../js/application_view.js"></script>

  <script src="../project/project_resources.js"></script>
  <script src="../project/project_model.js"></script>
  <script src="../project/project_viewmodel.js"></script>

  <script src="type_resources.js"></script>
  <script src="type_model.js"></script>
  <script src="type_viewmodel.js"></script>
  <script src="type_view.js"></script>

  <script src="../connector/connector_resources.js"></script>
  <script src="../connector/connector_model.js"></script>
  <script src="../connector/connector_viewmodel.js"></script>

  <script src="../thing/thing_resources.js"></script>
  <script src="../thing/thing_model.js"></script>
  <script src="../thing/thing_viewmodel.js"></script>
  <script src="../thing/thing_properties.js"></script>

  <script src="../connection/connection_resources.js"></script>
  <script src="../connection/connection_model.js"></script>
  <script src="../connection/connection_viewmodel.js"></script>
  <script src="../connection/connection_properties.js"></script>

</body>

</html>
